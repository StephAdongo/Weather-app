<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="app">
    <header class="header">
        <h1 class="app-name">WEATHER APP</h1>
    </header>
    <div class="content">
        <div class="search-area">
            <h2 class="search-header">Search Location</h2>
            <div class="input-area">
               <input class="location-input" input type="text">
               <button class="search-button">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
               </button> 
            </div>
        </div>
        <div class="result-area">
            <div class="data-area">
                <div class="location-area display-area">
                    <p class="location-data data">Location:</p>
                    <p class="location-result result"></p>
                </div>
                <div class="temperature-area display-area">
                    <p class="temperature-data data">Temp:</p>
                    <p class="temperature-result result"></p>
                    <button class="temperature-type-button">C/F</button>
                </div>
                <div class="conditions-area display-area">
                    <p class="conditions-data data">Weather:</p>
                    <p class="conditions-result result"></p>
                </div>
            </div>
            <div class="gif-area"></div>
        </div>
    </div>
    <footer class="footer">
        <p>
           Copyright @ 2024 <br>
           StephAdongo
           <a href="https://github.com/StephAdongo" target="_blank">
            <i class="fab fa-github"></i>
           </a>
        </p>
        <button class="color-theme-button">Color Theme</button>
    </footer>
   </div> 
</body>
</html>
